<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Form Profile Sertifikasi</title>
</head>

<body style="background-color: cyan;">
    <div class="container-fluid mt-4">
        <div class="container py-3 px-8  shadow-lg rounded">
            <form action="">
    
    <h2 class="text-center" style="font-family: Arial, Helvetica, sans-serif;">Form Profile Tugas 1 Sertifikasi</h2>

    <div class="container">
        <form action="">
            <div class="row">
                <label class="form-label" for="foto">Foto</label>
                <input class="form-control" type="file" id="foto" required>
            </div>
            <div class="row">
                <label class="form-label" for="nama">Nama Lengkap</label>
                <input class="form-control" type="text" id="nama" minlength="3" required>
            </div>
            <div class="row">
                <label class="form-label" for="panggilan">Nama Panggilan</label>
                <input class="form-control" type="text" id="panggilan" minlength="3" required>
            </div>
            <div class="row">
                <label class="form-label" for="Tempat Lahir">Tempat Lahir</label>
                <input class="form-control" type="text" id="Tempat Lahir" required>
            </div>
            <div class="row">
                <label class="form-label" for="bday">Tanggal Lahir</label>
                <input class="form-control" type="date" id="bday" onchange="kalkulasi()" required>
            </div>
            <script>
                function kalkulasi() {
                    var Bdate = document.getElementById('bday').value;
                    var Bday = +new Date(Bdate);
                    hasil = ((Date.now() - Bday) / (31557600000));
                    pembulatan = Math.trunc(hasil);
                    document.getElementById('umur').value = pembulatan;
                }
            </script>
            <div class="row">
                <label class="form-label" for="umur">Usia</label>
                <input class="form-control" type="number" id="umur" min="18" max="30" readonly>
            </div>
            <div class="row">
                <label class="form-label" for="kelamin">Jenis Kelamin</label>
                    <select class="form-control" id="kelamin" aria-label="Default select example">
                        <option>Laki-Laki</option>
                        <option>Perempuan</option>
                    </select> 
            </div>
            <div class="row">
                <label class="form-label" for="Kota">Kota tinggal</label>
                <select class="form-control" id="kota" aria-label="Default select example">
                    <option>Pilih Kota</option>
                    <option>Kab. Tangerang</option>
                    <option>Kota Tangerang</option>
                    <option>Kota Tangerang Selatan</option>
                </select>
            </div>
            <div class="row">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" id="email" required>
            </div>
            <div class="row">
                <label class="form-label" for="nohp">No Hp.</label>
                <input class="form-control" type="tel" id="nohp" minlength="4" required>
            </div>
            <div class="row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Media Sosial</label>
                <select class="form-control selectpicker" id="sosmed" multiple data-live-search="true">
                    <option>Facebook</option>
                    <option>Instagram</option>
                    <option>Twitter</option>
                </select>
                </div>
            </div>
            <br>
            <center>
                <button class="btn btn-primary" id="btnCalculate" onclick="fnCalculateAge();">Submit</button>
            </center>
        </form>
    </div>
</div>
</div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.8.1/css/bootstrap-select.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.8.1/js/bootstrap-select.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


</body>

</html>
